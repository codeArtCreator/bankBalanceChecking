<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance Checking</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Swiss National Bank</h1>
    <h3>Your current Balance is: <span class="rs">Rs.<span id="balance">0.00</span></span></h3>

<div class="form-layout">
    <div class="deposit">
        <label for="depositInput">Deposit:</label><input type="number" id="depositInput">
        <button id="btn" onclick="deposit()">Submit</button>
    </div>

    <br><br>
    <div class="withraw">
        <label for="withdrawInput">Withdraw:</label><input type="number" id="withdrawInput">
        <button id="btn" onclick="withdraw()">Submit</button>
    </div>

    <br>
        <button id="showBalance" onclick="showBalance()">Show Balance</button>
    
</div>
</body>
</html>
